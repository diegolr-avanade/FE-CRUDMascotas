<div class="title">
    <h1>Listado de mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container" *ngIf="dataSource.data.length > 0">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- Raza Column -->
        <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <!-- Peso Column -->
        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/agregarMascota" class="agregar" mat-raised-button color="primary">Agregar</button>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-icon routerLink="/verMascota/{{element.id}}" class="search" matTooltip="Ver mascota" fontIcon="search"></mat-icon>
                <mat-icon [routerLink]="['/editarMascota', 1]"class="edit" matTooltip="Editar mascota" fontIcon="edit"></mat-icon>
                <mat-icon (click)="eliminarMascota()" class="delete" matTooltip="Eliminar mascota" fontIcon="delete"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
